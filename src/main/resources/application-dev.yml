debug: false
#读取log配置文件
logging:
  config: classpath:logback-boot.xml
server:
  tomcat:
    uri-encoding: UTF-8

spring:
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  messages:
    encoding: utf-8
  #redis
  # REDIS (RedisProperties)
  # Redis数据库索引（默认为0）
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
  datasource:
    name: springboot
    url: jdbc:oracle://127.0.0.1:1521/orcl
    username: tydic01
    password: tydic01
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: oracle.jdbc.driver.OracleDriver
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.tydic.ck.model

#pagehelper分页插件
pagehelper:
    helperDialect: oracle
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

log:
  path: E:/log/sys.log



